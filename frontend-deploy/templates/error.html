<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{ config.app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ config.app_name }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('documentation') }}">Documentation</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="feature-section">
            <h2>Error</h2>
            
            <div class="results-container" style="border-left-color: #dc3545;">
                <h3 class="negative">An error occurred</h3>
                <p>{{ error }}</p>
            </div>
            
            <div class="form-container">
                <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 {{ config.app_name }}</p>
    </footer>
</body>
</html>
