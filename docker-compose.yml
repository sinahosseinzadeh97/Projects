services:
  ai-research-system:
    build: .
    container_name: ai-research-system
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount a volume for cache persistence
      - ai-research-cache:/app/cache
      # Mount the .env file
      - ./.env:/app/.env
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for better persistence
volumes:
  ai-research-cache:
    driver: local